<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-10 rounded-3xl shadow-2xl text-center">
      <h1 id="clock" class="text-white text-6xl font-mono tracking-widest">
        00:00:00
      </h1>
      <p class="text-gray-400 mt-4">Digital Clock</p>
    </div>

    <script>
      setInterval(() => {
        const clock = document.getElementById("clock");

        const time = new Date();

        const otion = {
          timeZone: "asia/kolkata",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };

        clock.textContent = time.toLocaleTimeString("en-us", otion);
      }, 1000);
      console.log(time);
    </script>
  </body>
</html>
